version: "3.2"

services:
  backend:
    build: ./backend
    image: iceprojectbackend
    restart: always
    volumes:
      - ./backend:/server
    environment:
      SERVER_URL:
      MYSQL_SERVER: db
      MYSQL_USER:
      MYSQL_PASSWORD:
      MYSQL_DATABASE:
      CHANNEL_ID:
      CHANNEL_SECRET:
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE:
      MYSQL_USER:
      MYSQL_PASSWORD:
      MYSQL_ROOT_PASSWORD:
    volumes:
      - ./volumes/database:/var/lib/mysql
  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/sites-enabled/server.conf:/etc/nginx/sites-enabled/server.conf
